<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Abrir Pagina</h1>
    <form id="pedir_url">
        <label for="url">Introduzca la url</label>
        <input type="text" id="url" required>
        <button type="submit">Abrir Url (tardara 4 segundos)</button>
    </form>

    <h1>Ajustar tamaño pagina</h1>
    <form id="pedir_tama">
        <label for="anchura">Anchura</label>
        <input type="number" id="anchura" required>
        <label for="altura">Altura</label>
        <input type="number" id="altura" required>
        <button type="submit">Ajustar</button>
    </form>

    <button id="cerrar">Cerrar nueva ventana</button>

    <section id="pedir_tiempo"></section>

    <section id="contador"></section>

</body>
